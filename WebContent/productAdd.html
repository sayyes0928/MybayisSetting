<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="productAddCSS.css" />
    <title>상품등록 페이지</title>
  </head>
  <body>
    <header>
      <div>
        <nav></nav>
      </div>
    </header>
    <main>
    <form action="fileUpload.jsp" method="post" enctype="multipart/form-data">
      <div class="product_container">
        <div class="product_container_pannel">
          <table class="product_container_pannel_list">
            <tr>
              <td><span>상품코드</span></td>
              <td colspan="2"><input type="text" name="pro_code" /></td>
            </tr>
            <tr>
              <td><span>상품명</span></td>
              <td colspan="2"><input type="text" name="pro_name" /></td>
            </tr>
            <tr>
              <td><span>상품가격</span></td>
              <td colspan="2"><input type="text" name="pro_price" /></td>
            </tr>
            <tr>
              <td><span>메인이미지</span></td>
              <td colspan="2"><input type="file" name="pro_mainimg" /></td>
            </tr>
            <tr>
              <td><span>서브이미지</span></td>
              <td colspan="2"><input type="file" name="pro_subimg" /></td>
            </tr>
            <tr>
              <td colspan="3">옵션등록 방법</td>
            </tr>
            <tr>
              <td colspan="3">
                각 옵션에 따른 구분은 " , " (쉼표)를 이용해 구분해주세요
              </td>
            </tr>
            <tr>
              <td colspan="3">
                예시) 크기의 경우,"180*180 , 200*200..."
              </td>
            </tr>
            <tr>
              <td><span>옵션1</span></td>
              <td>
                <select name="optionCate1" size="1">
                  <option value=""> 옵션분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
              <td><input type="text" name="pro_option1" /></td>
            </tr>
            <tr>
              <td><span>옵션2</span></td>
              <td>
                <select name="optionCate2" size="1">
                  <option value=""> 옵션분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
              <td><input type="text" name="pro_option2" /></td>
            </tr>
            <tr>
              <td><span>옵션3</span></td>
              <td>
                <select name="optionCate3" size="1">
                  <option value=""> 옵션분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
              <td><input type="text" name="pro_option3" /></td>
            </tr>
            <tr>
              <td><span>카테고리 선택1</span></td>
              <td colspan="2">
                <select name="pro_catecode1" size="1">
                  <option value=""> 대분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><span>카테고리 선택2</span></td>
              <td colspan="2">
                <select name="pro_catecode2" size="1">
                  <option value=""> 중분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><span>카테고리 선택3</span></td>
              <td colspan="2">
                <select name="pro_catecode3" size="1">
                  <option value=""> 소분류</option>
                  <option value="gmail.com">가구</option>
                  <option value="naver.com">가전</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="상품등록하기" />
              </td>
            </tr>
          </table>
        </div>
      </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
